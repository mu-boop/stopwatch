<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mughees-Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopwatch">
        <div class="sw">
            <div class="time">

                <h1 id="min">00</h1>
                <h1>:</h1>
                <h1 id="sec">00</h1>
                <h1>:</h1>
                <h1 id="millisec">00</h1>
    
            </div>
    
            <div class="btn" id="btns">
                <button onclick="start()" id="strt">Start</button>
                <button onclick="pause()">Pause</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
       


    </div>


    <script src="app.js"></script>
</body>

</html>
